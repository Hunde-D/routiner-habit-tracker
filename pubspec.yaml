name: routiner_habit_tracker
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_custom_clippers: ^2.1.0
  google_fonts: ^6.2.1
  lucide_icons: ^0.257.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/onboarding/
  fonts:
    - family: AirbnbCereal
      fonts:
        - asset: assets/fonts/AirbnbCereal_W_Bd.otf
          weight: 700
        - asset: assets/fonts/AirbnbCereal_W_Md.otf
          weight: 500
        - asset: assets/fonts/AirbnbCereal_W_Bk.otf
          weight: 600
        - asset: assets/fonts/AirbnbCereal_W_Blk.otf
          weight: 900
        - asset: assets/fonts/AirbnbCereal_W_Lt.otf
          weight: 300
        - asset: assets/fonts/AirbnbCereal_W_XBd.otf
          weight: 800
